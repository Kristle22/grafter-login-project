<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- fonawesome -->
    <script src="https://kit.fontawesome.com/c8b721821d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="right-column">
        <h1 class="heading">Grafter</h1>
        <p>Build meaningful relatiuonships between organisations and employees.</p>
        <p>Login with social media</p>
        <a href="#"><i class="fab fa-facebook-f"></i> Login with Facebook</a>
        <a href="#"><i class="fab fa-twitter"></i> Login with Twitter</a>
    </div>
    <div class="left-column">
        <h1 class="log-heading">Login</h1>
        <p>Don't have an account? <a href="#"> Create your account</a>, it takes less than a minute</p>
        <form action="">
            <label for="email"></label>
            <input type="text" name="email" id="email" placeholder="rob@grafter.me">
            <i class="fas fa-envelope"></i>
            <label for="password"></label>
            <input type="text" name="password" id="password" placeholder="Password">
            <i class="fas fa-key"></i>
        </form>
        <div class="buttons">
            <p class="login-btn">Login</p>
            <p class="recover-btn">Recover password</p>
        </div>
    </div>
</body>
</html>
