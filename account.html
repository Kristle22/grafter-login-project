<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCOUNT</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- fonawesome -->
    <script src="https://kit.fontawesome.com/c8b721821d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1 class="heading">Grafter</h1>
            <p class="left-text">Build meaningful relatiuonships between organisations and employees.</p>
            <p class="small-text">Login with social media</p>
            <a href="#" class="soc-icon fb"><i class="fab fa-facebook-f"></i> Login with Facebook</a>
            <a href="#" class="soc-icon tw"><i class="fab fa-twitter"></i> Login with Twitter</a>
        </div>
        <div class="right-column">
            <h1 class="log-heading">Create an account</h1>
            <p class="right-text">Create your account. It takes less than a minute. If you already have an account <a class="link" href="./index.html">login</a>.</p>
            <form class="login-form" action="#">
                <div class="form-row">
                    <label for="name"></label>
                    <input class="name" type="text" name="name" id="name" placeholder="Name">
                    <i class="fas fa-check"></i>
                </div>
                <div class="form-row">
                    <label for="surname"></label>
                    <input class="surname" type="text" name="surname" id="surname" placeholder="Surname">
                    <i class="fas fa-check"></i>
                </div>
                <div class="form-row">
                    <label for="email"></label>
                    <input class="email" type="email" name="email" id="email" placeholder="rob@grafter.me">
                    <i class="fas fa-xmark"><p>X</p></i>
                </div>
                <div class="form-row">
                    <label for="re-email"></label>
                    <input class="re-email" type="email" name="re-email" id="re-email" placeholder="Re-enter email address">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-row">
                    <label for="password"></label>
                    <input class="password" type="password" name="password" id="password" placeholder="Password">
                    <i class="fas fa-key"></i>
                </div>
                <div class="buttons">
                    <button class="btn green" type="submit">Create Account</button>
                    <a class="btn" href="#">Setup Organisation</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
